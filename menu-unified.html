<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Menu Unified</title>
    <!-- No external CDNs for offline support -->

    <style>
        :root {
            --menu-bg: #EDF2F4;
            --menu-text: #5D9CC4;
            --menu-active-bg: #5D9CC4;
            --menu-active-text: #ffffff;
            --submenu-bg: #f9f9f9;
            --submenu-text: #5f788f;
            --submenu-hover-bg: #5D9CC4;
            --submenu-hover-text: #ffffff;
            --disabled-bg: #EDF2F4;
            --disabled-text: #7F7F7F;

            /* Dimensions */
            --total-height: 100vh;
            /* Will map to the 80pt web viewer height */
        }

        * {
            box-sizing: border-box;
            user-select: none;
            /* Prevent text selection feeling like a web page */
        }

        body {
            margin: 0;
            padding: 0;
            /* High-quality system font stack for offline support */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 11px;
            /* Reduced from 12px to fit all items */
            height: 100vh;
            overflow: hidden;
            background-color: var(--menu-bg);
            display: flex;
            flex-direction: column;
            letter-spacing: -0.01em;
            /* Slight squeeze to help long words */
        }

        /* --- Main Menu --- */
        .navbar {
            background-color: var(--menu-bg);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            /* Distribute items evenly but allow content width */
            align-items: stretch;
            transition: height 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }

        .menu-item {
            flex: 1 1 auto;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--menu-text);
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 4px 1px;
            text-align: center;
            border: none;
            background: none;
            outline: none;
            position: relative;
        }

        .menu-item:hover,
        .menu-item.active {
            background-color: var(--menu-active-bg);
            color: var(--menu-active-text);
        }

        .menu-item.disabled {
            color: var(--disabled-text);
            cursor: default;
            pointer-events: none;
        }

        /* Icon sizing and transition - only for top-level icons */
        .menu-item>i,
        .menu-item>svg {
            font-size: 3.2em;
            width: 1em;
            height: 1em;
            margin-bottom: 3px;
            transition: all 0.3s ease;
            display: block;
        }

        /* Ensure main SVGs inherit color */
        .menu-item>svg {
            fill: currentColor;
        }

        .menu-item p {
            margin: 0;
            font-size: 1.05em;
            line-height: 1;
            white-space: normal;
            max-width: 100%;
            word-wrap: break-word;
            padding: 0 1px;
        }

        /* --- Submenu --- */
        .submenubar {
            height: 0;
            /* Hidden by default */
            background-color: var(--submenu-bg);
            overflow: hidden;
            transition: height 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: row;
            align-items: stretch;
            padding: 0;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .submenu-item {
            display: flex;
            align-items: center;
            padding: 0 16px;
            text-decoration: none;
            color: var(--submenu-text);
            cursor: pointer;
            border-radius: 0;
            margin-right: 0;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .submenu-item:hover {
            background-color: var(--submenu-hover-bg);
            color: var(--submenu-hover-text);
        }

        .submenu-item i,
        .submenu-item svg {
            margin-right: 6px;
            font-size: 1.2em;
            width: 1em;
            height: 1em;
            fill: currentColor;
        }

        /* --- State: Has Submenu Active --- */
        /* When a submenu is open, we split the height 50/50 */
        body.has-submenu .navbar {
            height: 50%;
        }

        body.has-submenu .submenubar {
            height: 50%;
        }

        /* Shrink icons when in split mode */
        body.has-submenu .menu-item i,
        body.has-submenu .menu-item svg {
            font-size: 1.2em;
            /* Smaller to fit 2 lines of text */
            margin-bottom: 0;
        }

        body.has-submenu .menu-item {
            padding: 2px;
        }

        /* --- Anti-Zoom / Scaling Fixes for Windows WebViewer --- */
        html,
        body {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            zoom: 1 !important;
        }

        @media screen and (min-width: 0\0) {

            /* Targeting IE/Edge-based WebViewer specifically */
            @-ms-viewport {
                width: device-width;
                zoom: 1;
            }
        }

        /* Indicator arrow SVG styling */
        .arrow-indicator {
            width: 1em;
            height: 1em;
            margin-left: -2px;
            vertical-align: middle;
            opacity: 0.7;
            fill: currentColor;
            display: inline-block;
            line-height: 1;
        }

        .arrow-indicator svg {
            width: 100%;
            height: 100%;
            display: block;
            fill: currentColor;
        }

        body.has-submenu .arrow-indicator {
            width: 0.8em;
            height: 0.8em;
        }
    </style>
</head>

<body>

    <div id="navbar" class="navbar">
        <!-- Menu items injected here -->
    </div>

    <div id="submenubar" class="submenubar">
        <!-- Submenu items injected here -->
    </div>

    <script>
        // Data Source
        var json_menu = __JSON_MENU__;

        // --- Logic ---

        let currentActiveMenuIndex = -1;

        window.onload = function () {
            renderMenu();
            // FileMaker substitution string
            active("__LAYOUT_CODE__");
        };

        function renderMenu() {
            const navbar = document.getElementById('navbar');
            navbar.innerHTML = '';

            json_menu.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'menu-item';
                el.setAttribute('data-index', index);
                el.setAttribute('name', eliminarTildes(item.nombre)); // For active() lookup

                if (item.disabled) {
                    el.classList.add('disabled');
                }

                // Click handler
                el.onclick = () => handleMenuClick(index);

                // Icon / SVG check
                const iconContainer = document.createElement('div');
                if (item.icon && item.icon.trim().startsWith('<svg')) {
                    iconContainer.innerHTML = item.icon;
                } else {
                    const icon = document.createElement('i');
                    icon.className = item.icon;
                    iconContainer.appendChild(icon);
                }
                // Maintain the class for transition selection if needed, 
                // but let's just append the children to el
                Array.from(iconContainer.children).forEach(child => el.appendChild(child));

                // Label
                const p = document.createElement('p');
                p.textContent = item.nombre;

                // Arrow if submenu exists
                if (item.submenu && item.submenu.length > 0) {
                    const arrowSpan = document.createElement('span');
                    arrowSpan.className = 'arrow-indicator';
                    // Inline SVG arrow provided by user
                    arrowSpan.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>`;
                    p.appendChild(arrowSpan);
                }

                el.appendChild(p);
                navbar.appendChild(el);
            });
        }

        function handleMenuClick(index) {
            const item = json_menu[index];

            // If it has a submenu, toggle it
            if (item.submenu && item.submenu.length > 0) {
                toggleSubmenu(index);
            } else {
                // Direct action
                closeSubmenu();
                goToLayout(item.layoutCode);
            }
        }

        function toggleSubmenu(index) {
            const body = document.body;
            const submenubar = document.getElementById('submenubar');

            // If clicking the same open menu, close it
            if (currentActiveMenuIndex === index && body.classList.contains('has-submenu')) {
                closeSubmenu();
                return;
            }

            // Open/Switch submenu
            currentActiveMenuIndex = index;
            body.classList.add('has-submenu');

            // Render submenu items
            renderSubmenuItems(json_menu[index].submenu);
        }

        function closeSubmenu() {
            document.body.classList.remove('has-submenu');
            currentActiveMenuIndex = -1;
            // Optional: Clear submenu content after transition to avoid popping, 
            // but keeping it is fine as it's hidden by height: 0
        }

        function renderSubmenuItems(submenuItems) {
            const container = document.getElementById('submenubar');
            container.innerHTML = '';

            submenuItems.forEach(sub => {
                const el = document.createElement('div');
                el.className = 'submenu-item';

                if (sub.disabled) {
                    el.style.opacity = '0.5';
                    el.style.cursor = 'default';
                } else {
                    let code = sub.layoutCode;
                    if (sub.fe !== undefined) {
                        code += "|" + sub.fe;
                    }
                    el.onclick = () => goToLayout(code);
                }

                if (sub.icon && sub.icon.trim().startsWith('<svg')) {
                    const svgWrapper = document.createElement('div');
                    svgWrapper.style.display = 'flex';
                    svgWrapper.style.alignItems = 'center';
                    svgWrapper.style.marginRight = '6px';
                    svgWrapper.innerHTML = sub.icon;
                    const svg = svgWrapper.querySelector('svg');
                    if (svg) {
                        svg.style.width = '1.2em';
                        svg.style.height = '1.2em';
                        svg.style.fill = 'currentColor';
                    }
                    el.appendChild(svgWrapper);
                } else {
                    const icon = document.createElement('i');
                    icon.className = sub.icon;
                    el.appendChild(icon);
                }

                const text = document.createElement('span');
                text.textContent = sub.nombre;
                el.appendChild(text);

                container.appendChild(el);
            });
        }

        function goToLayout(code) {
            console.log("Go to layout:", code);
            if (window.FileMaker) {
                FileMaker.PerformScript("pruebaMenuJS", code);
            }
        }

        function active(layoutCode) {
            // Remove active class from all
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));

            // Find which menu item owns this layoutCode
            const foundIndex = json_menu.findIndex(m => m.activo && m.activo.includes(layoutCode));

            if (foundIndex !== -1) {
                const item = json_menu[foundIndex];
                const name = eliminarTildes(item.nombre);
                const el = document.querySelector(`.menu-item[name="${name}"]`);
                if (el) el.classList.add('active');
            }
        }

        function eliminarTildes(texto) {
            return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // Prevent accidental zoom with Ctrl + Mouse Wheel
        window.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent keyboard zoom shortcuts
        window.addEventListener('keydown', function (e) {
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0' || e.key === '=')) {
                e.preventDefault();
            }
        });

    </script>
</body>

</html>
