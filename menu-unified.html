<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Unified</title>
    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --menu-bg: #EDF2F4;
            --menu-text: #c45d5d;
            --menu-active-bg: #5D9CC4;
            --menu-active-text: #ffffff;
            --submenu-bg: #f9f9f9;
            --submenu-text: #5f788f;
            --submenu-hover-bg: #5D9CC4;
            --submenu-hover-text: #ffffff;
            --disabled-bg: #EDF2F4;
            --disabled-text: #7F7F7F;

            /* Dimensions */
            --total-height: 100vh;
            /* Will map to the 80pt web viewer height */
        }

        * {
            box-sizing: border-box;
            user-select: none;
            /* Prevent text selection feeling like a web page */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Nunito Sans", "Futura Bk BT", sans-serif;
            font-size: 12px;
            height: 100vh;
            overflow: hidden;
            background-color: var(--menu-bg);
            display: flex;
            flex-direction: column;
        }

        /* --- Main Menu --- */
        .navbar {
            background-color: var(--menu-bg);
            width: 100%;
            height: 100%;
            /* Default full height */
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            /* Or space-between if we want to fill */
            align-items: stretch;
            transition: height 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }

        /* Grid layout for items to ensure equal width */
        .navbar {
            display: grid;
            /* Auto-fit columns: we have 15-17 items. 
               Using repeat(auto-fit, minmax(0, 1fr)) ensures they fill the space equally. 
            */
            grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
            gap: 1px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--menu-text);
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 5px;
            text-align: center;
            border: none;
            background: none;
            outline: none;
            position: relative;
        }

        .menu-item:hover,
        .menu-item.active {
            background-color: var(--menu-active-bg);
            color: var(--menu-active-text);
        }

        .menu-item.disabled {
            color: var(--disabled-text);
            cursor: default;
            pointer-events: none;
        }

        /* Icon sizing and transition */
        .menu-item i {
            font-size: 3.5em;
            /* Large icon initially */
            margin-bottom: 5px;
            transition: font-size 0.3s ease, margin 0.3s ease;
            display: block;
        }

        .menu-item p {
            margin: 0;
            font-size: 1em;
            line-height: 1.1;
            white-space: normal;
            /* Allow wrapping */
            overflow: hidden;
            text-overflow: clip;
            max-width: 100%;
            word-wrap: break-word;
        }

        /* --- Submenu --- */
        .submenubar {
            height: 0;
            /* Hidden by default */
            background-color: var(--submenu-bg);
            overflow: hidden;
            transition: height 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: row;
            align-items: stretch;
            padding: 0;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .submenu-item {
            display: flex;
            align-items: center;
            padding: 0 16px;
            text-decoration: none;
            color: var(--submenu-text);
            cursor: pointer;
            border-radius: 0;
            margin-right: 0;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .submenu-item:hover {
            background-color: var(--submenu-hover-bg);
            color: var(--submenu-hover-text);
        }

        .submenu-item i {
            margin-right: 6px;
            font-size: 1.2em;
        }

        /* --- State: Has Submenu Active --- */
        /* When a submenu is open, we split the height 50/50 */
        body.has-submenu .navbar {
            height: 50%;
        }

        body.has-submenu .submenubar {
            height: 50%;
        }

        /* Shrink icons when in split mode */
        body.has-submenu .menu-item i {
            font-size: 1.2em;
            /* Smaller to fit 2 lines of text */
            margin-bottom: 0;
        }

        body.has-submenu .menu-item {
            padding: 2px;
        }

        /* Indicator arrow */
        .arrow-indicator {
            font-size: 0.8em;
            margin-left: 0px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div id="navbar" class="navbar">
        <!-- Menu items injected here -->
    </div>

    <div id="submenubar" class="submenubar">
        <!-- Submenu items injected here -->
    </div>

    <script>
        // Data Source
        var json_menu = __JSON_MENU__;

        // --- Logic ---

        let currentActiveMenuIndex = -1;

        window.onload = function () {
            renderMenu();
            // FileMaker substitution string
            active("__LAYOUT_CODE__");
        };

        function renderMenu() {
            const navbar = document.getElementById('navbar');
            navbar.innerHTML = '';

            json_menu.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'menu-item';
                el.setAttribute('data-index', index);
                el.setAttribute('name', eliminarTildes(item.nombre)); // For active() lookup

                if (item.disabled) {
                    el.classList.add('disabled');
                }

                // Click handler
                el.onclick = () => handleMenuClick(index);

                // Icon
                const icon = document.createElement('i');
                icon.className = item.icon;
                el.appendChild(icon);

                // Label
                const p = document.createElement('p');
                p.textContent = item.nombre;

                // Arrow if submenu exists
                if (item.submenu && item.submenu.length > 0) {
                    const arrow = document.createElement('i');
                    // We use a different class or style for the arrow to not conflict with main icon styling if needed, 
                    // but here we just append it to text or separate. 
                    // Let's append a small span for the arrow
                    const arrowSpan = document.createElement('span');
                    arrowSpan.className = 'ri-arrow-down-s-line arrow-indicator';
                    p.appendChild(arrowSpan);
                }

                el.appendChild(p);
                navbar.appendChild(el);
            });
        }

        function handleMenuClick(index) {
            const item = json_menu[index];

            // If it has a submenu, toggle it
            if (item.submenu && item.submenu.length > 0) {
                toggleSubmenu(index);
            } else {
                // Direct action
                closeSubmenu();
                goToLayout(item.layoutCode);
            }
        }

        function toggleSubmenu(index) {
            const body = document.body;
            const submenubar = document.getElementById('submenubar');

            // If clicking the same open menu, close it
            if (currentActiveMenuIndex === index && body.classList.contains('has-submenu')) {
                closeSubmenu();
                return;
            }

            // Open/Switch submenu
            currentActiveMenuIndex = index;
            body.classList.add('has-submenu');

            // Render submenu items
            renderSubmenuItems(json_menu[index].submenu);
        }

        function closeSubmenu() {
            document.body.classList.remove('has-submenu');
            currentActiveMenuIndex = -1;
            // Optional: Clear submenu content after transition to avoid popping, 
            // but keeping it is fine as it's hidden by height: 0
        }

        function renderSubmenuItems(submenuItems) {
            const container = document.getElementById('submenubar');
            container.innerHTML = '';

            submenuItems.forEach(sub => {
                const el = document.createElement('div');
                el.className = 'submenu-item';

                if (sub.disabled) {
                    el.style.opacity = '0.5';
                    el.style.cursor = 'default';
                } else {
                    let code = sub.layoutCode;
                    if (sub.fe !== undefined) {
                        code += "|" + sub.fe;
                    }
                    el.onclick = () => goToLayout(code);
                }

                const icon = document.createElement('i');
                icon.className = sub.icon;
                el.appendChild(icon);

                const text = document.createElement('span');
                text.textContent = sub.nombre;
                el.appendChild(text);

                container.appendChild(el);
            });
        }

        function goToLayout(code) {
            console.log("Go to layout:", code);
            if (window.FileMaker) {
                FileMaker.PerformScript("pruebaMenuJS", code);
            }
        }

        function active(layoutCode) {
            // Remove active class from all
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));

            // Find which menu item owns this layoutCode
            const foundIndex = json_menu.findIndex(m => m.activo && m.activo.includes(layoutCode));

            if (foundIndex !== -1) {
                const item = json_menu[foundIndex];
                const name = eliminarTildes(item.nombre);
                const el = document.querySelector(`.menu-item[name="${name}"]`);
                if (el) el.classList.add('active');
            }
        }

        function eliminarTildes(texto) {
            return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

    </script>
</body>

</html>
